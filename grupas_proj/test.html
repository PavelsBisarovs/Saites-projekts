<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2ff;
            padding: 40px;
            text-align: center;
        }
        
        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a6fff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 id="test-title">Notiek testa ielāde...</h1>
        <div id="quiz"></div>
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const test = params.get('test');

        if (test) {
            const script = document.createElement('script');
            script.src = `js/${test}.js`;
            script.onload = () => console.log('Tests ielādēts');
            script.onerror = () => {
                document.getElementById('quiz').innerHTML = '<p>Kļūda testa ielādē.</p>';
            };
            document.body.appendChild(script);
        } else {
            document.getElementById('quiz').innerHTML = '<p>Kļūda: tests nav izvēlēts.</p>';
        }
    </script>

</body>

</html>

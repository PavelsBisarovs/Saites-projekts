<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Pieslēgties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #cfe0fc, #dccdfb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 100%;
      max-width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #4a6fff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Pieslēgties</h2>
    <input type="email" id="email" placeholder="E-pasts" />
    <input type="password" id="password" placeholder="Parole" />
    <button onclick="login()">Ieiet</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email === 'admin@admin.com' && password === 'admin123') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').textContent = 'Nepareizs e-pasts vai parole';
      }
    }
  </script>
</body>
</html>
